<script>
  function clickHobby(hobbyName)
  {
    let tmp = document.getElementById(hobbyName).style.display == 'none';

    Array.prototype.forEach.call(document.getElementsByClassName('mediaList'), function(element) {
      element.style.display = 'none';
    });

    if(!tmp)
      document.getElementById(hobbyName).style.display = "none";
    else
      document.getElementById(hobbyName).style.display = "block";
  };
</script>
