<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lugotrip</title>
  <link href="./style/style.css" rel="stylesheet" />
</head>

<body>
  <div class="navbar">
    <ul>
      <li><a onclick="showPart(image)">Images</a></li>
      <li><a onclick="showPart(calculatrice)">Calculatrice</a></li>
      <li><a onclick="showPart(justeprix)">Juste prix</a></li>
      <li><a onclick="showPart(morpion)">Morpion</a></li>
      <li><a onclick="showPart(pendu)">Pendu</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="part" id="image">
      <h1>Images</h1>

      <div class="imageContainer" onclick="rotateImage()">
        <div class="image"><img src="./assets/1.png" alt=""></div>
        <div class="image"><img src="./assets/2.png" alt=""></div>
        <div class="image"><img src="./assets/3.png" alt=""></div>
        <div class="image"><img src="./assets/4.png" alt=""></div>
      </div>
    </div>

    <div class="part" id="calculatrice">
      <h1>Calculatrice</h1>
      <table id="calculator">
          <tr>
              <td colspan="4"><input type="text" id="res"/></td>
           </tr>
           <tr>
              <td><input type="button" value="1" onclick="put('1')"/></td>
              <td><input type="button" value="2" onclick="put('2')"/></td>
              <td><input type="button" value="3" onclick="put('3')"/></td>
              <td><input type="button" value="/" onclick="put('/')"/></td>
           </tr>
           <tr>
              <td><input type="button" value="4" onclick="put('4')"/></td>
              <td><input type="button" value="5" onclick="put('5')"/></td>
              <td><input type="button" value="6" onclick="put('6')"/></td>
              <td><input type="button" value="-" onclick="put('-')"/></td>
           </tr>
           <tr>
              <td><input type="button" value="7" onclick="put('7')"/></td>
              <td><input type="button" value="8" onclick="put('8')"/></td>
              <td><input type="button" value="9" onclick="put('9')"/></td>
              <td><input type="button" value="+" onclick="put('+')"/></td>
           </tr>
           <tr>
              <td><input type="button" value="." onclick="put('.')"/></td>
              <td><input type="button" value="0" onclick="put('0')"/></td>
              <td><input type="button" value="=" onclick="compute()"/></td>
              <td><input type="button" value="*" onclick="put('*')"/></td>
           </tr>
        </table>
    </div>

    <div class="part" id="justeprix">
      <h1>Juste prix</h1>
      <table id="guessprice">
        <tr>
          <td colspan="4"><input type="text" id="myguess"/></td>
          <td colspan="1"><a onclick="guess(myguess)">Entrer</a></td>
        </tr>
      </table>
      <h2 id="indice"></h2>
    </div>

    <div class="part" id="morpion">
      <h1>Morpion</h1>
      <table id="game">
         <tr>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
         </tr>
         <tr>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
         </tr>
         <tr>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
            <td><input type="button" onclick="play(this)"/></td>
         </tr>
      </table>
      <h2 id="infos">Au tour de 0</h2>
      <a onclick="clearGame()">(recommencer)</a>
    </div>

    <div class="part" id="pendu">
      <h1>Pendu</h1>
      <img src="" id="imagePendu"></img>
      <table id="guessprice">
        <tr>
          <td colspan="4"><input type="text" id="letter"/></td>
          <td colspan="1"><a onclick="guessPendu(letter)">Entrer</a></td>
        </tr>
      </table>
      <h2 id="infosPendu"></h2>
    </div>

  </div>
</body>

<script src="./script/script.js"></script>
</html>
